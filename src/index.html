<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MoNsTeR FaRm</title>
  </head>
  <body>
    <br>
    <img id="title" alt="Monster Farm" width="90%">
    <div id="gameBefore">
      <div id="start">
        <h1>Start Game</h1>
      </div>
    </div>

    <div id="gamePlay">
      <div class="monsterBoard">
        <div id="item1">
          <h1>Monster Farm</h1>
        </div>
        <div id="item2">

        <form id="farm">
              <input id="name" type="text" name="name" placeholder="Enter Name...">
              <select id="monsters" name="monsters">
                <option value="werewolf">WereWolf</option>
                <option value="harpy">Harpy</option>
                <option value="cerberus">Cerberus</option>
                <option value="vampire">Vampire</option>
                <option value="kardashian">Kardashian</option>
                <option value="siren">Siren</option>
                <option value="jersey devil">Jersey Devil</option>
              </select>
            <button type="submit" class="btn btn-warning">Capture Monster</button>
        </form>
        </div>
        <div id="item3" class="unselected">
          <h1 id='name1'></h1>
          <h2 id="type1"></h2>
          <h1>Levels:</h1>
          <h2>Hunger: <span id="hunger1"></span></h2>
          <h2>Sleep: <span id="sleep1"></span></h2>
          <h2>Thirst: <span id="thirst1"></span></h2>
        </div>
        <div id="item4" class="unselected">
          <h1 id="name2"></h1>
          <h2 id="type2"></h2>
          <h1>Levels:</h1>
          <h2>Hunger: <span id="hunger2"></span></h2>
          <h2>Sleep: <span id="sleep2"></span></h2>
          <h2>Thirst: <span id="thirst2"></span></h2>
        </div>
        <div id="item5" class="unselected">
          <h1 id="name3"></h1>
          <h2 id="type3"></h2>
          <h1>Levels:</h1>
          <h2>Hunger: <span id="hunger3"></span></h2>
          <h2>Sleep: <span id="sleep3"></span></h2>
          <h2>Thirst: <span id="thirst3"></span></h2>
        </div>
        <div id="item6" class="unselected">
          <h1 id="name4"></h1>
          <h2 id="type4"></h2>
          <h1>Levels:</h1>
          <h2>Hunger: <span id="hunger4"></span></h2>
          <h2>Sleep: <span id="sleep4"></span></h2>
          <h2>Thirst: <span id="thirst4"></span></h2>
        </div>
        <div id="item7" class="unselected">
          <h1 id="name5"></h1>
          <h2 id="type5"></h2>
          <h1>Levels:</h1>
          <h2>Hunger: <span id="hunger5"></span></h2>
          <h2>Sleep: <span id="sleep5"></span></h2>
          <h2>Thirst: <span id="thirst5"></span></h2>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-info" id="snack">Snack</button>
      <button type="button" class="btn btn-primary" id="yum">Yum</button>
      <button type="button" class="btn btn-warning" id="yuck">Yuck</button>
      <button type="button" class="btn btn-danger" id="eatRandom">Random Food</button>
      <button type="button" class="btn btn-secondary" id="water">Water</button>
      <button type="button" class="btn btn-success" id="pedialyte">Pedialyte</button>
      <button type="button" class="btn btn-infoitem#" id="gasoline">Gasoline</button>
      <button type="button" class="btn btn-light" id="mysteryDrink">Mystery Drink</button>
      <button type="button" class="btn btn-dark" id="nap">Nap</button>
      <button type="button" class="btn btn-danger" id="nightmare">NightMare</button>
      <button type="button" class="btn btn-warning" id="thruNight">Sleep Thru The Night</button>
    </div>

    <div id="gameOver">

    </div>
  </body>
</html>
